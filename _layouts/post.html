---
layout: default
---

<div class="post">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
    {% if page.categories.size > 0 %}
    <span class="categories">
        {{ page.categories | array_to_sentence_string }}
    </span> |
    {% endif %}
    <span class="post-date">
        {{ page.date | date: "%b %-d, %Y" }}
    </span>
    </p>
    {{ content }}
</div>

<div class="grid footer">
    <div class="grid-item">
        {% if page.next %}
        <a href="{{ page.next.url }}"><< Previous</a>
        {% endif %}
    </div>
    <div class="grid-item"><a href="/">Home</a></div>
    <div class="grid-item">
        {% if page.previous %}
        <a href="{{ page.previous.url }}">Next >></a>
        {% endif %}
    </div>
</div>

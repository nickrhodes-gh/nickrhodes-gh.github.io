     # key: "value"
  #parameter-store:
     # key: "value"
  #git-credential-helper: yes

phases:
  install:
    runtime-versions:
      docker: 18
    commands:
      - docker --version
      - docker pull jekyll/builder:3.8
  #pre_build:
    #commands:
      # - command
  build:
    commands:
      - chown -R 1000:1000 $CODEBUILD_SRC_DIR
      - docker run --rm --volume="$CODEBUILD_SRC_DIR:/srv/jekyll" jekyll/builder:3.8 jekyll build --trace
  post_build:
    commands:
      - ls -la
      - cp -a .ebextensions _site/
      # - command
artifacts:
  files:
    - '**/*'
  #name: $(date +%Y-%m-%d)
  #discard-paths: yes
  base-directory: _site/
